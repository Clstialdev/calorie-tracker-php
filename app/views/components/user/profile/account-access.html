<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../../../../public/css/colors.css" />
    <link rel="stylesheet" href="../../../../../public/css/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="" style="padding-left: 180px">
      <div class="container-fluid px-4 pt-5">
        <h1>Settings</h1>
        <!-- NAV -->
        <ul class="container-fluid d-flex list-unstyled gap-4 pt-2">
          <li class="nav-tab">My details</li>
          <li class="nav-tab">Security</li>
          <li class="active-tab nav-tab">Account Access</li>
          <li class="nav-tab">Notifications</li>
        </ul>
        <!-- MY DETAILS -->
        <div class="container-fluid pt-4">
          <h4>Account Access</h4>
          <p>Update who has access to your account plans and information.</p>
          <!-- Form -->
          <form class="">
            <!-- Nutritionist -->
            <label for="nutritionist" class="pt-2">Nutritionist:</label>
            <input
              type="text"
              class="form-control mt-2"
              aria-label="nutritionist"
              id="nutritionist"
              value="USER_NUTRITIONIST"
            />

            <!-- BUTTON SUBMIT -->
            <div class="d-grid gap-2 col-6 mt-4">
              <button class="btn btn-primary bg-main border-main" type="submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
